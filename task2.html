<!DOCTYPE html>
<html>
    <head>
<style>
#main{
  display: block;
  text-align: center;
}

#workshop{
  color: darkblue;
}
</style>

    </head>
    <body>
      <form>
        <fieldset style="background-color: rgb(114, 61, 61); color: aliceblue;">
        <table>
            <tr id="main">
                <th id="workshop">Workshop Resgistration</th>
                <td><select>
                    <option value="more">More Options</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                  </select></td>
            </tr>
        </table>
        <p><u style="color: rgba(169, 212, 180, 0.837);">Register now while the seats are available</u></p>
        <table style="color: rgb(114, 163, 17);">
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname"></td>
                <td><u>Lunch</u></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname"></td>
                <td><label>Meal Preference</label></td>
                <td><select>
                    <option value="select">Select</option>
                    <option value="veg">Veg</option>
                    <option value="non">Non Veg</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="inst">Company Institution</label></td>
                <td><input type="text" id="inst"></td>
                <td><label><u>Company Details</u></label></td>
            </tr>
            <tr>
                <td><label for="add">Address</label></td>
                <td><textarea rows="5" cols="18"></textarea></td>
                <td><label>Payment Mode</label></td>
                <td><input type="checkbox">Cash<br>
                <input type="checkbox">Cheque<br>
            <input type="checkbox">Demand Draft</td>
                
            </tr>
          <tr>
            <td> <label for="city">City</label></td>
            <td><input type="text" id="city"></td>
            <td><label>DD Cheque No</label></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>State/Province/Region</td>
            <td><select>
                <option value="more" >--select</option>
              </select></td>
              <td><label>Drawn On(Bank Name)</label></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>Country</td>
            <td><select>
                <option value="more" >--select</option>
              </select></td>
              <td><label>Payable at</label></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td><label for="mail">Email</label></td>
            <td><input type="email" id="mail"></td>
          </tr>
          <tr>
            <td><label for="phone">Phone Number</label></td>
            <td><input type="text" id="phone"></td>
          </tr>
        </table>
        <input style="background-color: red; color: aliceblue;" type="submit" value="Submit">
        <input style="background-color: red; color: aliceblue;" type="reset" value="Reset">
        </fieldset>
      </form>
    </body>
</html>
