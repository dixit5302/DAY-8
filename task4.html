<!DOCTYPE html>
<html>
    <head>
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <form>
            <h3>Responsive Registration Form</h3>
                <fieldset>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="Email">
                <br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
                <br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Re-type Password">
                <br>
                <table>
                    <tr>
                        <td><i class="fa-solid fa-user">
                        </i>
                    <input type="text" placeholder="First Name"></td>
                        <td><i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name"></td>
                    </tr>
                </table>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <br>
                <select>
                    <option value="select">Select a country</option>
                    <option value="ind">India</option>
                    <option value="eng">England</option>
                    <option value="aus">Australia</option>
                </select>
                <br>
                <input type="checkbox">I agree with terms and conditions<br>
                <input type="checkbox">I want to receive newsletter<br>
                <input type="submit" value="Register">
                </fieldset>
        </form>
    </body>
</html>
